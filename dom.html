<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    
    <style>
        #sayhello {
            cursor: pointer;
            background-color: red;
            width:100px;
        }
    </style>
    
</head>

<body>

<div id="sayhello">say hello</div>

<script>
     document.getElementById('sayhello').addEventListener('click' , function() {
            document.getElementById('sayhello').style.backgroundColor = 'yellow'
     } );

   
</script>

</body>
</html>
